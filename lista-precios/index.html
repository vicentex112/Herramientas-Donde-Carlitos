<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Precios</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="robots" content="noindex">

    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Precios</h1>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar producto...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <table id="priceTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th></th> </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="actions-container">
            <button id="editButton">Editar Precios</button>
            <button id="addProductButton">Agregar Producto</button>
            <button id="generatePdfButton">Generar PDF</button>
        </div>

        <div class="update-info">
            Última actualización: <span id="lastUpdated"></span>
        </div>
    </div>
    
    <a id="geminiLink" href="https://gemini.google.com/app/5bfeeb5fe44e4424?hl=es" target="_blank" rel="noopener noreferrer" aria-label="Ir a la conversación de Gemini">
        <img src="gemini-icon.png" alt="Gemini">
    </a>
    
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
